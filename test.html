<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merged Styles</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #c9bebe;
    }

    /* Header Styles */
    header {
      background-color: #95a4dd;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative; /* Added for navbar integration */
    }

    .school-logo {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
      transition: transform 0.6s ease, filter 0.3s ease;
    }

    .school-logo:hover {
      transform: scale(1.1);
      filter: brightness(1.1);
    }

    /* Navbar Styles */
    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
      background-color: #2c3e50;
      color: #ecf0f1;
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1000;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 20px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
      font-size: 0.9em;
      transition: background-color 0.3s, transform 0.5s;
    }

    .nav-links a:hover {
      background-color: #007BFF;
      color: #fff;
      transform: scale(1.1);
    }

    /* Hamburger Menu Icon */
    .menu-icon {
      display: none;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .menu-icon span {
      display: block;
      width: 30px;
      height: 3px;
      background-color: #ecf0f1;
      margin: 6px 0;
      transition: 0.4s;
    }

    /* Full-Screen Mobile Menu Overlay */
    .nav-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(44, 62, 80, 0.95);
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 999;
    }

    .nav-overlay.active {
      display: flex;
      opacity: 1;
    }

    .nav-overlay ul {
      list-style: none;
      gap: 20px;
    }

    .nav-overlay a {
      color: #ecf0f1;
      font-size: 24px;
      text-decoration: none;
      transition: color 0.3s;
    }

    .nav-overlay a:hover {
      color: #1abc9c;
    }

    /* Dropdown Styles */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background-color 0.3s;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Responsive Navbar */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .menu-icon {
        display: block;
      }

      .menu-icon.active span:nth-child(1) {
        transform: translateY(9px) rotate(45deg);
      }

      .menu-icon.active span:nth-child(2) {
        opacity: 0;
      }

      .menu-icon.active span:nth-child(3) {
        transform: translateY(-9px) rotate(-45deg);
      }
    }

    /* Additional Responsive Adjustments */
    @media (max-width: 992px) {
      .portfolio-item {
        width: calc(50% - 20px);
      }
    }

    @media (max-width: 576px) {
      header, footer {
        padding: 15px;
        font-size: 0.9em;
      }

      .container {
        width: 95%;
      }

      .nav a {
        padding: 8px 10px;
        font-size: 0.9em;
      }

      .portfolio-container {
        gap: 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="School Logo" class="school-logo">
  <nav>
    <div class="menu-icon" onclick="toggleMenu(this)">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#portfolio">Portfolio</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
</header>

<div class="nav-overlay" id="nav-overlay">
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#services">Services</a></li>
    <li><a href="#portfolio">Portfolio</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</div>

<script>
  function toggleMenu(icon) {
    icon.classList.toggle("active");
    const navOverlay = document.getElementById("nav-overlay");
    navOverlay.classList.toggle("active");
  }
</script>

</body>
</html>
